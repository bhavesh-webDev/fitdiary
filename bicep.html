<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Exercises - FITDAIRY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 2em;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5em;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5em;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card img:hover {
            height: 300px;

            transition-duration: .7s;

        }

        .card-content {
            padding: 1em;
            text-align: center;
        }

        .card h3 {
            margin-bottom: 0.5em;
            color: #333;
        }

        .card p {
            margin-bottom: 1em;
            color: #666;
        }

        .card .btn {
            background-color: #007BFF;
            color: #fff;
            padding: 0.5em 1em;
            text-decoration: none;

            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card .btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1>Gym Exercise-Videos For biceps</h1>
    <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
            <img data-src="https://cdn.muscleandstrength.com/sites/default/files/incline-dumbbell-curl-thumb.jpg" class=" ls-is-cached lazyloaded" width="800" height="500" alt="Incline Dumbbell Curl" src="https://cdn.muscleandstrength.com/sites/default/files/incline-dumbbell-curl-thumb.jpg">
            <div class="card-content">
                <h3>Incline Dumbbell Curl </h3>
                <!-- <p>Known as the ‘king of the asanas’ for its remarkable benefits, the posture improves circulation, strengthens the respiratory system and heart, increases memory, concentration and intellectual capacity and promotes relaxation.</p> -->

                <a href="https://www.youtube.com/watch?v=UeleXjsE-98" class="btn">Video Tutorial</a>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img data-src="https://cdn.muscleandstrength.com/sites/default/files/barbell-curl.jpg" class=" ls-is-cached lazyloaded" width="800" height="500" alt="Standing Barbell Curl" src="https://cdn.muscleandstrength.com/sites/default/files/barbell-curl.jpg">
            <div class="card-content">
                <h3> Standing Barbell Curl</h3>
                <!-- <p>Sarvangasana, meaning ‘all parts’ strengthens the entire body. The posture stimulates the thyroid gland regulating metabolism, protein synthesis, heart rate, blood pressure and calcium levels.</p> -->
                <a href="https://www.youtube.com/watch?v=ZQWL7omZh94" class="btn">Video Tutorial</a>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <img data-src="https://cdn.muscleandstrength.com/sites/default/files/styles/800x500/public/standing-hammer-curl.jpg?itok=EdRPUEKJ" class=" ls-is-cached lazyloaded" width="800" height="500" alt="Fit man doing a standing hammer curl in the gym." src="https://cdn.muscleandstrength.com/sites/default/files/styles/800x500/public/standing-hammer-curl.jpg?itok=EdRPUEKJ">
            <div class="card-content">
                <h3>Standing Hammer Curls</h3>
                <!-- <p>The Plough keeps the entire spine youthful by stretching the spinal muscles and opening up the spinal discs. It nourishes the spinal nerves and relieves and prevents back and neck arthritis and stiffness.</p> -->
                <a href="https://www.youtube.com/watch?v=zC3nLlEvin4&t=44s" class="btn">Video Tutorial</a>
            </div>
        </div>

        <!-- Card 4 -->
        <div class="card">
            <img data-src="https://cdn.muscleandstrength.com/sites/default/files/seated-concentration-curl.jpg" class=" lazyloaded" width="800" height="500" alt="Concentration Curl" src="https://cdn.muscleandstrength.com/sites/default/files/seated-concentration-curl.jpg">
            <div class="card-content">
                <h3>Concentration Curls</h3>
                <!-- <p>The Fish strengthens and cleanses the respiratory system, increasing lung capacity, relieving asthma and bringing increased vitality to the entire system.</p> -->
                <a href="https://www.youtube.com/watch?v=0AUGkch3tzc" class="btn">Video Tutorial</a>
            </div>
        </div>

        <!-- Card 5 -->
        <div class="card">
            <img data-src="https://cdn.muscleandstrength.com/sites/default/files/styles/800x500/public/cable-curl.jpg?itok=dGZkncUa" class=" ls-is-cached lazyloaded" width="800" height="500" alt="Fit man doing a cable curl in the gym." src="https://cdn.muscleandstrength.com/sites/default/files/styles/800x500/public/cable-curl.jpg?itok=dGZkncUa">
            <div class="card-content">
                <h3>Cable Curls</h3>
                <!-- <p>The Sitting Forward Bend massages, stimulates and tones the entire digestive system, regulating peristalsis and increasing digestive power. The functions of the pancreas are regulated controlling blood sugar levels and carbohydrate metabolism.</p> -->
                <a href="https://www.youtube.com/watch?v=NFzTWp2qpiE" class="btn">Video Tutorial</a>
            </div>
        </div>



</body>

</html>
