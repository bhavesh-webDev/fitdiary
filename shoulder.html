<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Exercises - FITDAIRY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 2em;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5em;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5em;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card img:hover{
           height: 300px;
            
            transition-duration: .7s;

        }

        .card-content {
            padding: 1em;
            text-align: center;
        }

        .card h3 {
            margin-bottom: 0.5em;
            color: #333;
        }

        .card p {
            margin-bottom: 1em;
            color: #666;
        }

        .card .btn {
            background-color: #007BFF;
            color: #fff;
            padding: 0.5em 1em;
            text-decoration: none;
           
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card .btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Gym Exercise-Videos For Chest</h1>
    <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
            <img data-src="https://cdn.muscleandstrength.com/sites/default/files/dumbbell-lateral-raise.jpg" class=" ls-is-cached lazyloaded" width="800" height="500" alt="Dumbbell Lateral Raise" src="https://cdn.muscleandstrength.com/sites/default/files/dumbbell-lateral-raise.jpg">            <div class="card-content">
                <h3> Dumbbell Lateral Raise </h3>
                <!-- <p>Known as the ‘king of the asanas’ for its remarkable benefits, the posture improves circulation, strengthens the respiratory system and heart, increases memory, concentration and intellectual capacity and promotes relaxation.</p> -->
                
                <a href="https://www.youtube.com/watch?v=WJm9zA2NY8E" class="btn">Video Tutorial</a>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img data-src="https://cdn.muscleandstrength.com/sites/default/files/military-overhead-press.jpg" class=" ls-is-cached lazyloaded" width="800" height="500" alt="Military Press (AKA Overhead Press)" src="https://cdn.muscleandstrength.com/sites/default/files/military-overhead-press.jpg">
            <div class="card-content">
                <h3> Barbell Overhead Press</h3>
                <!-- <p>Sarvangasana, meaning ‘all parts’ strengthens the entire body. The posture stimulates the thyroid gland regulating metabolism, protein synthesis, heart rate, blood pressure and calcium levels.</p> -->
                <a href="https://www.youtube.com/watch?v=QAQ64hK4Xxs" class="btn">Video Tutorial</a>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <img data-src="https://cdn.muscleandstrength.com/sites/default/files/seated-arnold-press-thumb.jpg" class=" lazyloaded" width="800" height="500" alt="Seated Arnold Press" src="https://cdn.muscleandstrength.com/sites/default/files/seated-arnold-press-thumb.jpg">            <div class="card-content">
                <h3>Seated Arnold Press</h3>
                <!-- <p>The Plough keeps the entire spine youthful by stretching the spinal muscles and opening up the spinal discs. It nourishes the spinal nerves and relieves and prevents back and neck arthritis and stiffness.</p> -->
                <a href="https://www.youtube.com/watch?v=8F8cdBA0cEc" class="btn">Video Tutorial</a>
            </div>
        </div>

        <!-- Card 4 -->
        <div class="card">
            <img data-src="https://cdn.muscleandstrength.com/sites/default/files/bent-over-rear-delt-raise-thumb.jpg" class=" lazyloaded" width="800" height="500" alt="Seated Bent Over Dumbbell Reverse Fly" src="https://cdn.muscleandstrength.com/sites/default/files/bent-over-rear-delt-raise-thumb.jpg">            <div class="card-content">
                <h3>Seated Bent Over Dumbbell Reverse Fly</h3>
                <!-- <p>The Fish strengthens and cleanses the respiratory system, increasing lung capacity, relieving asthma and bringing increased vitality to the entire system.</p> -->
                <a href="https://www.youtube.com/watch?v=1jpBatm8RYw" class="btn">Video Tutorial</a>
            </div>
        </div>

            <img data-src="https://cdn.muscleandstrength.com/sites/default/files/machine-reverse-fly.jpg" class=" lazyloaded" width="800" height="500" alt="Machine Reverse Fly" src="https://cdn.muscleandstrength.com/sites/default/files/machine-reverse-fly.jpg">            <div class="card-content">
                <h3>Machine Reverse Fly</h3>

                <a href="https://www.youtube.com/watch?v=nc2dAacSYJE" class="btn">Video Tutorial</a>
            </div>
        </div>

        
        
</body>
</html>
